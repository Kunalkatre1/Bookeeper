<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Bookeeper</title>
  </head>
  <body>
    <!-- Open Modal -->
    <div class="modal-container" id="modal">
      <div class="modal">
        <i class="fas fa-times close-icon" id="close-modal"></i>
        <div class="modal-header">
          <h3>Add Bookmark</h3>
        </div>
        <div class="modal-content">
          <form action="" id="bookmark-form">
            <!-- Website Name -->
            <div class="form-group">
              <label for="website-name" class="form-label">Website Name</label>
              <input type="text" class="form-input" id="website-name" />
            </div>

            <!-- Website URL -->
            <div class="form-group">
              <label for="website-url" class="form-label">Website URL</label>
              <input type="text" class="form-input" id="website-url" />
            </div>

            <button type="submit">Save</button>
          </form>
        </div>
      </div>
    </div>

    <h1 id="show-modal">Add Bookmark</h1>

    <!-- Bookmarks -->
    <div class="container" id="container">
      <div class="item">
        <i class="fa-light fa-octagon-xmark" id="delete-bookmark" title="Delete"
          >x</i
        >
        <div class="name">
          <img
            src="https://www.google.com/images/branding/googleg/1x/googleg_standard_color_128dp.png"
            alt="favicon"
            height="50px"
            width="50px"
          />
          <a href="https://google.com" target="_blank">Google</a>
        </div>
      </div>

      <div class="item">
        <i class="fa-light fa-octagon-xmark" id="delete-bookmark" title="Delete"
          >x</i
        >
        <div class="name">
          <img
            src="https://www.google.com/images/branding/googleg/1x/googleg_standard_color_128dp.png"
            alt="favicon"
          />
          <a href="https://google.com" target="_blank">Google</a>
        </div>
      </div>

      <div class="item">
        <i class="fa-light fa-octagon-xmark" id="delete-bookmark" title="Delete"
          >x</i
        >
        <div class="name">
          <img
            src="https://www.google.com/images/branding/googleg/1x/googleg_standard_color_128dp.png"
            alt="favicon"
          />
          <a href="https://google.com" target="_blank">Google</a>
        </div>
      </div>
    </div>

    <!-- Script -->
    <script src="./script.js" type="text/javascript"></script>
  </body>
</html>
